{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Simple is Better Than Complex{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'book/style.css' %}"/>
    <style>
      {% block style %}
      {% endblock %}
    </style>
    <script src="{% static 'book/jquery.js' %}"></script>
  </head>
  <body>
    <header>
      <h1>My Site</h1>
      <h2>Welcome, {{ user.username }}!</h2>
      {% if user.is_authenticated %}
        <a href="{% url 'lib' %}">library</a>
        <a href="{% url 'logout' %}">logout</a>
        <a href="{% url 'home' %}">home</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
    <script>
      {% block script %}
      {% endblock %}
    </script>
</html>
